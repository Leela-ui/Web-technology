<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         const Array=[];
         var n=prompt("Enter the number: ");
         var sum=0;
         for(let i=0;i<n;i++){
            Array[i]=prompt("enter the number to be added: ");
            Array[i]=parseInt(Array[i]);
            sum+=Array[i];
         }
        document.writeln("The sum of the elements: "+sum);
    </script>
</head>
<body>

</body>
</html>
