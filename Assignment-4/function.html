<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Arthematic(){
            alert("Enter the operation");
            var choice=document.getElementById("operations").value;
            var a=document.getElementById("aval").value;
            var b=document.getElementById("bval").value;
            var result;
            a=parseInt(a);
            b=parseInt(b);
                if(choice=="addition") result=a+b;
                if(choice=="difference") result=a-b;
                if(choice=="product") result=a*b;
                if(choice=="division") result=a/b;
                if(choice=="modulus") result=a%b;
            document.getElementById("result").innerHTML=choice+" is "+result;
        }
    </script>
</head>
<body>
    Enter the operation <input type="text" id="operations"/><br>
    Enter the value <input type="text" id="aval"/><br>
    Enter the value <input type="text" id="bval"/><br>
    <input type="button" value="Result" onclick="Arthematic()"/>
    <p id="result">Enter the numbers to get result.....</p>
</body>
</html>
