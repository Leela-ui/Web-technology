<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=prompt("enter the number: ");
        var b=prompt("enter the number: ");
        a=parseInt(a);
        b=parseInt(b);
        var add=a+b;
        document.writeln("<h2>Addition</h2>"+add);
        var sub=a-b;
        document.writeln("<h2>Difference</h2>"+sub);
        var prod=a*b;
        document.writeln("<h2>Product</h2>"+prod);
        var Div=a/b;
        document.writeln("<h2>Division</h2>"+Div);
        var mod=a%b;
        document.writeln("<h2>Modulus</h2>"+mod);
    </script>
</head>

</body>
</html>
